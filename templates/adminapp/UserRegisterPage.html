<!DOCTYPE html>
{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap -->
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            margin-top: 50px;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    {% block body %}
    <div class="container">
        <div class="form-container mx-auto">
            <h3 class="form-title">Sign Up</h3>
            <form method="post" action="{% url 'UserRegisterLogic' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="passwd">Password:</label>
                    <input type="password" id="passwd" name="password" class="form-control" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="cpasswd">Confirm Password:</label>
                    <input type="password" id="cpasswd" name="password1" class="form-control" placeholder="Confirm your password">
                </div>

                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="first_name" class="form-control" placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="last_name" class="form-control" placeholder="Enter your last name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
